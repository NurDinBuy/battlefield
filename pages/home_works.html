<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home Works</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/core.css" />
    <link rel="stylesheet" href="../css/home_works.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="block_up"></div>
      <div class="header">
        <div class="container">
          <div class="inner_header">
            <a href="../index.html">
              <!-- <div class="logotype">
         
              </div> -->
              <img
                src="https://media.contentapi.ea.com/content/dam/battlefield/battlefield-2042/common/season-01/bf-2042-white-nav-logo.svg"
                alt=""
              />
            </a>
            <ul class="menu">
              <li class="menu_link">
                <a href="home_works.html" class="active">События</a>
              </li>
              <li class="menu_link">
                <a href="lessons.html">Персонажи</a>
              </li>
              <li class="menu_link">
                <a href="pages/cards.html" target="_blank">Карты</a>
              </li>
              <li class="menu_link">
                <a href="pages/cards.html" target="_blank">Новости</a>
              </li>
              <li class="menu_link">
                <a href="pages/cards.html" target="_blank">Карточки</a>
              </li>
            </ul>
            <button class="btn_test" id="btn-get">Beta</button>
          </div>
        </div>
      </div>

      <div class="gmail_block">
        <div class="container">
          <h3>Home work 1 (part 1)</h3>
          <div class="inner_gmail_block">
            <div class="form_gmail">
              <label for="gmail_input"></label>
              <input type="text" id="gmail_input" placeholder="your gmail" />
              <button class="btn" id="gmail_button">Check gmail</button>
              <span class="checker" id="gmail_result"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="move_block">
        <div class="container">
          <h3>Home work 1 (part 2)</h3>
          <div class="inner_move_block">
            <div class="parent_block">
              <div class="child_block"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="stopwatch">
        <div class="container">
          <h3>Home work 2</h3>
          <div class="time">
            <div class="time_block">
              <div class="interval" id="seconds">0</div>
            </div>
          </div>
          <div class="time_buttons">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reset">Reset</button>
          </div>
        </div>
      </div>

      <div class="characters">
        <div class="container">
          <div class="characters-list"></div>
        </div>
      </div>

      <div class="footer">
        <div class="container">
          <a href="" target="_blank">
            <div class="inner_footer">
              <img
                src="https://media.contentapi.ea.com/content/dam/bf/ru-ru/common/www-commandandconquer-ea-logo.png"
                alt="logo"
              />
              <h2>BATTLEFIELD™ EA</h2>
              <p class="support">Support <i>battlefield42@gmail.com</i></p>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal_dialog">
        <div class="modal_content">
          <form action="#">
            <div class="modal_close">&times;</div>
            <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
            <input
              required
              placeholder="Ваше имя"
              name="name"
              type="text"
              class="modal_input"
            />
            <input
              required
              placeholder="Ваш номер телефона"
              name="phone"
              type="phone"
              class="modal_input"
            />
            <button class="btn btn_dark btn_min">Перезвонить мне</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/home_works.js"></script>
  <script src="../js/modal.js"></script>
</html>
